version: "3.9"

services:
  app:
    image: ghcr.io/stackblitz-labs/bolt.diy:latest
    restart: unless-stopped

    # Install wrangler on startup, then run official dockerstart
    command: >
      sh -c "npm install -g wrangler@4.44.0 &&
             pnpm run dockerstart"

    environment:
      NODE_ENV: "production"
      PORT: "5173"
      HOST: "0.0.0.0"
      RUNNING_IN_DOCKER: "true"

      # Give Node + wrangler plenty of heap
      NODE_OPTIONS: "--max_old_space_size=8192"

      # Logging / tuning
      VITE_LOG_LEVEL: "${VITE_LOG_LEVEL:-debug}"
      DEFAULT_NUM_CTX: "${DEFAULT_NUM_CTX:-65536}"

      # AI providers â€“ Coolify injects real values
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
      GROQ_API_KEY: "${GROQ_API_KEY}"
      HuggingFace_API_KEY: "${HuggingFace_API_KEY}"
      GOOGLE_GENERATIVE_AI_API_KEY: "${GOOGLE_GENERATIVE_AI_API_KEY}"
      OPEN_ROUTER_API_KEY: "${OPEN_ROUTER_API_KEY}"
      XAI_API_KEY: "${XAI_API_KEY}"
      TOGETHER_API_KEY: "${TOGETHER_API_KEY}"
      TOGETHER_API_BASE_URL: "${TOGETHER_API_BASE_URL}"
      AWS_BEDROCK_CONFIG: "${AWS_BEDROCK_CONFIG}"
      OLLAMA_API_BASE_URL: "${OLLAMA_API_BASE_URL}"

    extra_hosts:
      - "host.docker.internal:host-gateway"
