version: "3.9"

services:
  luxcode:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: luxcode-app
    restart: unless-stopped

    ports:
      - "${PORT:-5173}:5173"

    environment:
      NODE_ENV: "production"
      PORT: "5173"
      HOST: "0.0.0.0"
      NODE_OPTIONS: "--max_old_space_size=4096"
      
      # LLM Provider API Keys (load from .env file or set here)
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY:-}"
      GROQ_API_KEY: "${GROQ_API_KEY:-}"
      XAI_API_KEY: "${XAI_API_KEY:-}"
      GOOGLE_GENERATIVE_AI_API_KEY: "${GOOGLE_GENERATIVE_AI_API_KEY:-}"
      OPEN_ROUTER_API_KEY: "${OPEN_ROUTER_API_KEY:-}"
      TOGETHER_API_KEY: "${TOGETHER_API_KEY:-}"
      TOGETHER_API_BASE_URL: "${TOGETHER_API_BASE_URL:-}"
      HuggingFace_API_KEY: "${HuggingFace_API_KEY:-}"
      DEEPSEEK_API_KEY: "${DEEPSEEK_API_KEY:-}"
      MISTRAL_API_KEY: "${MISTRAL_API_KEY:-}"
      COHERE_API_KEY: "${COHERE_API_KEY:-}"
      PERPLEXITY_API_KEY: "${PERPLEXITY_API_KEY:-}"
      
      # Ollama Configuration (optional - for local models)
      OLLAMA_API_BASE_URL: "${OLLAMA_API_BASE_URL:-}"
      
      # AWS Bedrock Configuration (optional)
      AWS_BEDROCK_CONFIG: "${AWS_BEDROCK_CONFIG:-}"
      
      # GitHub Integration (optional)
      GITHUB_TOKEN: "${GITHUB_TOKEN:-}"
      
      # Logging
      VITE_LOG_LEVEL: "${VITE_LOG_LEVEL:-info}"

    # Health check for container orchestration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Allow access to host network for Ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Optional: Mount volumes for persistent data
    # volumes:
    #   - ./data:/app/data

