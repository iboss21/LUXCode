version: "3.9"

services:
  bolt:
    build:
      context: .
      dockerfile: Dockerfile.bolt   # see below
    container_name: bolt-luxcode-prod
    restart: unless-stopped

    environment:
      NODE_ENV: "production"
      PORT: "5173"
      HOST: "0.0.0.0"
      RUNNING_IN_DOCKER: "true"
      NODE_OPTIONS: "--max_old_space_size=9216"
      VITE_LOG_LEVEL: "info"
      DEFAULT_NUM_CTX: "65536"

      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
      GROQ_API_KEY: "${GROQ_API_KEY}"
      HuggingFace_API_KEY: "${HuggingFace_API_KEY}"
      GOOGLE_GENERATIVE_AI_API_KEY: "${GOOGLE_GENERATIVE_AI_API_KEY}"
      OPEN_ROUTER_API_KEY: "${OPEN_ROUTER_API_KEY}"
      XAI_API_KEY: "${XAI_API_KEY}"
      TOGETHER_API_KEY: "${TOGETHER_API_KEY}"
      TOGETHER_API_BASE_URL: "${TOGETHER_API_BASE_URL}"
      AWS_BEDROCK_CONFIG: "${AWS_BEDROCK_CONFIG}"
      OLLAMA_API_BASE_URL: "${OLLAMA_API_BASE_URL}"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    # healthcheck so Coolify knows if Bolt is alive
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/api/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 60s

  dev:
    image: node:22
    container_name: lux-dev
    working_dir: /workspace
    restart: unless-stopped

    # this is your "unlimited dev" filesystem
    volumes:
      - ./workspace:/workspace

    tty: true
    stdin_open: true

    # keep container alive (you attach when you want)
    command: tail -f /dev/null
